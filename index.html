<!DOCTYPE html>
<html>
<head>
  <title>nhl</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <p class="h1 text-center">nhl Standings <i id="spinner" class="fa fa-spinner fa-spin"></i></p>
  <div id="background" class="container-fluid">
    <div class="container hidden">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
          <div id="Pacific" class="division"></div>
        </div>
        <div class="col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
          <div id="Central" class="division"></div>
        </div>
        <div class="col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
          <div id="Atlantic" class="division"></div>
        </div>
        <div class="col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1">
          <div id="Metropolitan" class="division"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container hidden">
    <div id="leaders" class="row">
      <div class="col-xs-12 col-md-4">
        <p class="h3 text-center leader-title">Top 10 Goals Scored</p>
        <div id="goals-img" class="col-sm-6"></div>
        <div id="goals" class="col-sm-6 h5"></div>
      </div>
      <div class="col-xs-12 col-md-4">
        <p class="h3 text-center leader-title">Top 10 Assists</p>
        <div id="assists-img" class="col-sm-6"></div>
        <div id="assists" class="col-sm-6 h5"></div>
      </div>
      <div class="col-xs-12 col-md-4">
        <p class="h3 text-center leader-title">Top 10 Points</p>
        <div id="points-img" class="col-sm-6"></div>
        <div id="points" class="col-sm-6 h5"></div>
      </div>
    </div>
  </div>
  <div id="roster" class="container hidden">
    <div class="row">
      <div id="teamProfile" class="col-sm-10 col-sm-offset-1"></div>
    </div>
  </div>
  <div id="player" class="container hidden">
    <div class="row">
      <div id="playerProfile" class="col-sm-10 col-sm-offset-1"></div>
    </div>
  </div>
  <script src="default.js"></script>
</body>
</html>
